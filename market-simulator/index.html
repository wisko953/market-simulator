<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Simulateur de Marché</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Canvas pour le graphique -->
  <canvas id="marketChart" width="800" height="400"></canvas>

  <!-- Fenêtre Buy/Sell -->
  <div id="tradeWindow">
    <h3>Trade Window</h3>
    <br>
    <label>
      Volume:
      <input class="numberInput" id="volumeInput" value="1" step="0.1" min="0.1">
    </label>
    <br>
    <label>
      Take Profit:
      <input class="numberInput" type="number" id="tpInput" placeholder="ex: 120">
    </label>
    <br>
    <label>
      Stop Loss:
      <input class="numberInput" type="number" id="slInput" placeholder="ex: 80">
    </label>
    <br><br>
    <button id="buyBtn">Buy</button>
    <button id="sellBtn">Sell</button>
  </div>

  <div id="balanceWidget">
    <h3>Crédit</h3>
    <p id="balanceAmount">0</p>
  </div>

  <!-- Historique des trades -->
  <div id="tradeHistoryContainer">
    <h3>Historique des trades</h3>
    <table id="tradeHistory">
      <thead>
        <tr>
          <th>Heure</th>
          <th>Type</th>
          <th>Volume</th>
          <th>Prix</th>
          <th>P&L</th>
          <th>SL</th>
          <th>TP</th>
          <th>Cancel</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>

</html>
